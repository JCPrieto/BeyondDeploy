plugins {
    id 'java'
    id 'application'
}

group 'es.jklabs.desktop'
version '0.5.0'

mainClassName = "es.jklabs.BeyondDeploy"

applicationDistribution.from("README.md") {
    into ""
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    compile group: 'com.google.firebase', name: 'firebase-admin', version: '6.8.1'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.577'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
}
